        <nav>
            <img src="img/logo.png" class="logo">

                <li><a onfocus="sobre.play()" onkeypress="sobretexto.play()" href="sobre.html" class="nav-link">SOBRE O PROJETO</a></li>
                <script type="text/javascript">
                    const sobre = new Audio();
                    sobre.src = "audio/sobre.mp3";

                    const sobretexto = new Audio();

                    function handleKeyDown(event) {

                            sobretexto.play(); 
                            window.location.href = "sobre.html";

                    }
                    
                </script>

                <li><a onfocus="comofunciona.play()" href="comofunciona.html" class="nav-link">COMO FUNCIONA</a></li>
