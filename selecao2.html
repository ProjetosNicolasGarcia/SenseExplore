            <audio id="caverna">
                <source src="audio/caverna.mp3" type="audio/mpeg">
            </audio>
            <div class="card card5" onfocus="caverna.play()" data-resposta="errada" onmouseover="caverna.play()" onclick="window.location.href='floresta.html'" onkeydown="redirectToNeve(event)" tabindex="1">
                <h5>Caverna</h5>
            </div>
            <script>

                const caverna = new Audio();
                caverna.src = "audio/caverna.mp3";

                    if (event.keyCode === 13) { // Tecla Enter
                        window.location.href = 'floresta.html';
                    }
                }
            </script>
